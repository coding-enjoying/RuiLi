<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>微博</title>
	<script src="jquery.min.js"></script>
	<style>
		.box{ width: 800px;margin: 30px auto; position: relative;}
		textarea{ resize:none; width: 100%; height: 150px; }
		a{ text-decoration: none; color: white; position: absolute; width: 80px; height: 30px; line-height: 30px; background-color: #FF8140; text-align: center; border-radius: 5px; right: 0;}
	</style>
	<script>
		$(function(){
			$('a').click(function(){
				$('<div>'+$('textarea').val()+'</div>').prependTo($('.cont'));
				$('textarea').val('');
			})
		})
	</script>
</head>
<body>
	<div class="box">
		<textarea name="" id="" cols="30" rows="10"></textarea>
		<a href="javascript:;">发表</a>
		<div class="cont">
			
		</div>
	</div>
</body>
</html>
